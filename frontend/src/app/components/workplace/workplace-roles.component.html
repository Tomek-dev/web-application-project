<div class="workplace-roles-container">
  <h2>Użytkownicy i role</h2>
  <button mat-raised-button color="primary" (click)="openAddDialog()">Dodaj użytkownika</button>
  <mat-table [dataSource]="roles" *ngIf="!loading">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Nazwa użytkownika</th>
      <td mat-cell *matCellDef="let r">{{ r.username }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let r">{{ r.email }}</td>
    </ng-container>
    <ng-container matColumnDef="roleType">
      <th mat-header-cell *matHeaderCellDef>Rola</th>
      <td mat-cell *matCellDef="let r">
        <mat-select [value]="r.roleType" (selectionChange)="changeRole(r, $event.value)">
          <mat-option *ngFor="let t of roleTypes" [value]="t">{{ t }}</mat-option>
        </mat-select>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcje</th>
      <td mat-cell *matCellDef="let r">
        <button mat-icon-button color="warn" (click)="removeRole(r)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['username', 'email', 'roleType', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['username', 'email', 'roleType', 'actions']"></tr>
  </mat-table>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</div>
